version: 1
plugins:
    - name: count
      version: 0.2.0
      repository: github.com/aquasecurity/trivy-plugin-count
      maintainer: aquasecurity
      summary: Count vulnerabilities
      output: true
    - name: kubectl
      version: 0.1.0
      repository: github.com/aquasecurity/trivy-plugin-kubectl
      maintainer: aquasecurity
      summary: Scan kubectl resources
      output: false
    - name: referrer
      version: 0.3.1
      repository: github.com/aquasecurity/trivy-plugin-referrer
      maintainer: aquasecurity
      summary: Put referrers to OCI registry
      output: false
  - name: scan2html
      version: 0.2.9
      repository: github.com/fatihtokus/scan2html
      maintainer: Fatih Tokus
      summary: A Trivy plugin that scans and outputs the results (vulnerabilities, misconfigurations, secrets, SBOM in containers, Kubernetes, code repositories, clouds and more) to an interactive html file.
      output: false
